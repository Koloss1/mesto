<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект базовая функциональность Быков Алексей на Яндекс Практикуме">
  <meta name="keywords" content="html, css, проект Mesto">
  <meta name="author" content="Быков Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>

  <main>

    <section class="profile">
      <div class="profile__avatar-info">
        <img class="profile__avatar" src="./images/image.svg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить-карточку">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__element">
          <img class="elements__image" src="./images/butterfly.jpg" alt="бабочка">
          <div class="elements__bottom-card">
            <h2 class="elements__title">Бабочка</h2>
            <button class="elements__like" type="button" aria-label="лайк">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/deer.jpg" alt="олень">
          <div class="elements__bottom-card">
            <h2 class="elements__title">Олень</h2>
            <button class="elements__like" type="button" aria-label="лайк">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/forest.jpg" alt="лес">
          <div class="elements__bottom-card">
            <h2 class="elements__title">Лесная опушка</h2>
            <button class="elements__like" type="button" aria-label="лайк">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/jelifish.jpg" alt="медуза">
          <div class="elements__bottom-card">
            <h2 class="elements__title">Красная медуза</h2>
            <button class="elements__like" type="button" aria-label="лайк">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/monkey.jpg" alt="обезьяна">
          <div class="elements__bottom-card">
            <h2 class="elements__title">Мартышка</h2>
            <button class="elements__like" type="button" aria-label="лайк">
            </button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/river.jpg" alt="река">
          <div class="elements__bottom-card">
            <h2 class="elements__title">Речной пейзаж</h2>
            <button class="elements__like" type="button" aria-label="лайк">
            </button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__title" lang="en">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__closed" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" action="#" class="form">
        <fieldset class="form__set">
          <input name="username" value="" class="form__input form__input_type_name" type="text"
            placeholder="Введите имя">
          <input name="job" value="" class="form__input form__input_type_job" type="text" placeholder="Ваша должность">
          <button type="submit" class="form__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>

</html>
