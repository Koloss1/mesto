<!DOCTYPE html>
<html lang="ru"></html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект базовая функциональность Быков Алексей на Яндекс Практикуме">
  <meta name="keywords" content="html, css, проект Mesto">
  <meta name="author" content="Быков Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>

  <main>

    <section class="profile">
      <div class="profile__avatar-info">
        <img class="profile__avatar" src="./images/image.svg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>

    <section class="elements">
      <li class="element">
        <img class="element__image" src="./images/butterfly.jpg" alt="бабочка">
        <div class="element__bottom-card">
          <h2 class="element__title">Бабочка</h2>
          <button class="element__like">
          </button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/deer.jpg" alt="олень">
        <div class="element__bottom-card">
          <h2 class="element__title">Олень</h2>
          <button class="element__like">
          </button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/forest.jpg" alt="лес">
        <div class="element__bottom-card">
          <h2 class="element__title">Лесная опушка</h2>
          <button class="element__like">
          </button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/jelifish.jpg" alt="медуза">
        <div class="element__bottom-card">
          <h2 class="element__title">Красная медуза</h2>
          <button class="element__like">
          </button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/monkey.jpg" alt="обезьяна">
        <div class="element__bottom-card">
          <h2 class="element__title">Мартышка</h2>
          <button class="element__like">
          </button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/river.jpg" alt="река">
        <div class="element__bottom-card">
          <h2 class="element__title">Речной пейзаж</h2>
          <button class="element__like">
          </button>
        </div>
      </li>
    </section>

  </main>

  <footer class="footer">
    <h2 class="footer__title">© 2020 Mesto Russia</h2>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__closed" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" action="#" class="popup__form form">
        <fieldset class="form__set">
          <input name="username" id="pInputName" value="" class="form__input">
          <input name="job" id="pInputJob" value="" class="form__input">
          <button type="submit" id="pSaveButton" class="form__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>

</body>
