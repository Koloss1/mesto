<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект базовая функциональность Быков Алексей на Яндекс Практикуме">
  <meta name="keywords" content="html, css, проект Mesto">
  <meta name="author" content="Быков Алексей">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>

  <main>

    <section class="profile">
      <div class="profile__avatar-info">
        <img class="profile__avatar" src="./images/image.svg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить-карточку">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list"></ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__title" lang="en">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit-info">
    <div class="popup__container">
      <button class="popup__closed" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="edit-form" action="#" method="POST" novalidate>
        <fieldset class="form__set">
          <input name="username" value="" class="form__input form__input_type_name" type="text"
            placeholder="Введите имя" minlength="2" maxlength="40" required>
          <span class="form__error form__error_type_name"></span>
          <input name="job" value="" class="form__input form__input_type_job" type="text" placeholder="Ваша должность"
            minlength="2" maxlength="40" required>
          <span class="form__error form__error_type_job"></span>
          <button type="submit" class="form__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_add-cards">
    <div class="popup__container">
      <button class="popup__closed" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="edit-form" action="#" method="POST" novalidate>
        <fieldset class="form__set">
          <input name="name" value="" class="form__input form__input_type_mesto" type="text" placeholder="Название"
            minlength="2" maxlength="40" required>
          <span class="form__error form__error_type_title"></span>
          <input name="link" value="" class="form__input form__input_type_src" type="text"
            placeholder="Ссылка на картинку" minlength="2" maxlength="40" required>
          <span class="form__error form__error_type_link"></span>
          <button type="submit" class="form__submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>

  <div class="popup popup_image">
    <div class="popup__container-image">
      <button class="popup__closed" type="button"></button>
      <figure class="popup__figure-image">
        <img src="#" alt="#" class="popup__image-open">
        <figcaption class="popup__text-open"></figcaption>
      </figure>
    </div>
  </div>


  <template class="template">
    <li class="elements__element">
      <button class="elements__trash" type="button"></button>
      <img class="elements__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="Архыз">
      <div class=" elements__bottom-card">
        <h2 class="elements__title">Архыз</h2>
        <button class="elements__like" type="button" aria-label="лайк">
        </button>
      </div>
    </li>
  </template>

  <script src="./scripts/validation.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
